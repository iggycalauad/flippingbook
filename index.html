<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.css">
    <style>
        body {
            margin: 0;
            background: #f0f0f0;
        }
        #flipbook {
            width: 50%; /* Adjust to your preference */
            height: 50%; /* Adjust to your preference */
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div id="flipbook">
        <div class="page"><img src="Images/01.png" alt="Page 1"></div>
        <div class="page"><img src="Images/02.png" alt="Page 2"></div>
        <div class="page"><img src="Images/03.png" alt="Page 3"></div>
        <div class="page"><img src="Images/04.png" alt="Page 4"></div>
        <!-- Add more pages as needed -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#flipbook").turn({
                width: 800, // Adjust to match the width in CSS
                height: 600, // Adjust to match the height in CSS
                autoCenter: true
            });
        });
    </script>
</body>
</html>
